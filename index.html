<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Image slider section start -->
    <div class="slide-section">
      <div class="slider">
        <!-- radio-btn start -->
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />
        <!-- radio-btn end -->

        <!-- image slider start  -->
        <div class="slide first">
          <img src="Image/one.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="Image/four.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="Image/three.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="Image/two.jpg" alt="" />
        </div>
        <!-- image slider end  -->
        <!-- automatic navgation start -->
        <div class="navgation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!-- automatic navgation end -->
      </div>
      <!-- manual navgation start  -->
      <div class="navgation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
      <!-- manual navgation end  -->
    </div>
    <!-- Image slider section end -->

    <script type="text/javascript">
      var counter = 1;
      setInterval(function () {
        document.getElementById("radio" + counter).checked = true;
        counter++;
        if (counter > 4) {
          counter = 1;
        }
      }, 3000);
    </script>
  </body>
</html>
